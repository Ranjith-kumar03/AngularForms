<div  class="container-fluid ">
  <h1>Boot camp enrollment form</h1>
  <form #employeeForm="ngForm" >


    <div class="form-group">
            <label for="name">Enter the UserName</label>
            <input id="name" type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control"   name="name" [(ngModel)]="userModel.name" required >
            <small class="text-danger"[class.d-none]="name.valid || name.untouched" >Name is required</small>
    </div>


          <div class="form-group">
            <label for="email">Enter the EmailID</label>
            <input id="email" type="text" class="form-control"   name="email" [(ngModel)]="userModel.email" required >
          </div>
          <div class="form-group">
            <label for="phone">Enter the Phone Number</label>
            <input id="phone" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" type="text" class="form-control"   name="phone" [(ngModel)]="userModel.phone" required >
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
               <small class="text-danger" *ngIf="phone.errors.required">Phone Number is Required</small>
               <small class="text-danger" *ngIf="phone.errors.pattern">Phone Number Must be More than 10 digits</small>
            </div>

          </div>


          <div class="form-group">
            <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" class="custom-select" name="selectitem" [(ngModel)]="userModel.topic" #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" required>
          <option value="default">Ian Intrested in</option>
          <option *ngFor="let topic of topics">{{topic}}</option>

            </select>
            <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please Choose a Topic</small>
          </div>


            <div class="mb-3">
              <label>Time Preference</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="timePrefrence" [(ngModel)] = "userModel.timePrefrence" value="morning">
                <label class="form-check-label">Morning (9AM - 12PM)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="timePrefrence" [(ngModel)] = "userModel.timePrefrence" value="evening">
                <label class="form-check-label">Evening (5PM - 8PM)</label>
              </div>
            </div>
              <div class="form-check mb-3">
               <input class="form-check-input" name="checklable" [(ngModel)] = "userModel.subscribe" type="checkbox">
               <label class="form-check-label">
                 Send Me Promotional Offers
               </label>

              </div>

           <button class="btn btn-primary" type="submit">Submit Form</button>
          </form>
          </div>
