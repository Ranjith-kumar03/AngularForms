<div  class="container-fluid ">
  <h1>Boot camp enrollment form</h1>
  <form #employeeForm="ngForm" >
    {{employeeForm.value | json}}

     <hr>
     {{userModel | json}}


    <div class="form-group">
            <label for="name">Enter the UserName</label>
            <input id="name" type="text" class="form-control"   name="name" [(ngModel)]="userModel.name" >
    </div>
          <div class="form-group">
            <label for="email">Enter the EmailID</label>
            <input id="email" type="text" class="form-control"   name="email" [(ngModel)]="userModel.email" >
          </div>
          <div class="form-group">
            <label for="phone">Enter the Phone Number</label>
            <input id="phone" type="text" class="form-control"   name="phone" [(ngModel)]="userModel.phone" >
          </div>


          <div class="form-group">
            <select class="custom-select" name="selectitem" [(ngModel)]="userModel.topic">
          <option value="">Ian Intrested in</option>
          <option *ngFor="let topic of topics">{{topic}}</option>

            </select>
          </div>


            <div class="mb-3">
              <label>Time Preference</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="timePrefrence" [(ngModel)] = "userModel.timePrefrence" value="morning">
                <label class="form-check-label">Morning (9AM - 12PM)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="timePrefrence" [(ngModel)] = "userModel.timePrefrence" value="evening">
                <label class="form-check-label">Evening (5PM - 8PM)</label>
              </div>
            </div>
              <div class="form-check mb-3">
               <input class="form-check-input" name="checklable" [(ngModel)] = "userModel.subscribe" type="checkbox">
               <label class="form-check-label">
                 Send Me Promotional Offers
               </label>

              </div>

           <button class="btn btn-primary" type="submit">Submit Form</button>
          </form>
          </div>
